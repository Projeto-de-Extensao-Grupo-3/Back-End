spring.application.name=CRUDBackendV1
springdoc.swagger-ui.title=Estoque de Roupas Femininas
springdoc.swagger-ui.doc-expansion=none         # none | list | full
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operationsSorter=alpha      # ordena alfabeticamente os endpoints
springdoc.swagger-ui.tagsSorter=alpha

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
server.error.include-message=always
server.error.include-binding-errors=always

spring.datasource.url=jdbc:h2:mem:teste-security
spring.h2.console.enabled=true

spring.datasource.username=admin
spring.datasource.password=admin