spring.application.name=CRUDBackendV1
springdoc.swagger-ui.title=Estoque de Roupas Femininas
springdoc.swagger-ui.doc-expansion=none         # none | list | full
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operationsSorter=alpha      # ordena alfabeticamente os endpoints
springdoc.swagger-ui.tagsSorter=alpha

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false
server.error.include-message=always
server.error.include-binding-errors=always

spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/projeto_extensao
spring.datasource.username=${NOME}
spring.datasource.password=${SENHA}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

# tempo de expiracao do token em milissegundos (esse valor indica que ele vai expirar em 1 hora)
jwt.validity=3600000

# palavra passe do token (segredo) necessita de no minimo 32 caracteres e serve para assinar e verificar os tokens, sendo recomendavel usar uma chave complexa e dificil de advinhar para aumentar a seguranca da aplicacao
jwt.

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

# AWS
aws.regiao=us-east-1
aws.s3.nome-bucket=${BUCKET}

# RabbitMQ
spring.rabbitmq.host=${RABBIT_HOST}
spring.rabbitmq.username=myuser
spring.rabbitmq.password=secret

# Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=6379

#Brevo
brevo.api.key=${BREVO}

#broker.exchange.name=example.fanout.exchange
#broker.queue.name=example.queue

spring.docker.compose.enabled=false

